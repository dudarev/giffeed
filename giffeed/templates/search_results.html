{% extends 'base.html' %}

{% block content %}
                {% for p in urls %}
                    <div class="row-fluid">
                        <div class="span4 username-container" align="right">
                            <h2>{{search_request}}</h2>
                        </div><!--/span-->
                        <div class="span8 gif-container {% if not forloop.last %}bottom{% endif %}" align="center">
                            <a href="{{ search_request }}"> <img src="{{ p }}"></a>
                        </div><!--/span-->
                    </div><!--/row-->
                {% endfor %}

                <div class="row-fluid">
                    <div class="offset4 span8 pagination" align="center">
                        <span class="step-links">
                            {% if urls.has_previous %}
                                <a href="?page={{ urls.previous_page_number }}&q={{ q }}">previous</a>
                            {% endif %}

                            <span class="current">
                                page {{ urls.number }} of {{ urls.paginator.num_pages }}
                            </span>

                            {% if urls.has_next %}
                                <a href="?page={{ urls.next_page_number }}&q={{ q }}">next</a>
                            {% endif %}
                        </span>
                    </div>
                </div>

{% endblock %}
