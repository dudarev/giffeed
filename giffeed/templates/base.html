<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>GIFfeed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .gif-container{
                padding: 5em 0 15em 0;
            }
            .bottom{
                border-bottom: solid 2px #eeeeee;
            }
            .username-container, .sidebar{
                padding: 5em 0 0 0;
            }
        </style>
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-34206701-1']);
            _gaq.push(['_setDomainName', 'giffeed.com']);
            _gaq.push(['_trackPageview']);

            (function() {
             var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
             ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
             var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
             })();

        </script>
        {% block extra_js %} {% endblock %}
    </head>

    <body>

        <div class="container">
            <div class="row-fluid" align="center">
                <a href='/'><h1>GIFfeed</h1></a>

                <!-- twitter -->
                <a href="https://twitter.com/giffeed" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @giffeed</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

                <hr/>
            </div>
            <div class="row-fluid">
                <div class="span9">

                    {% block content %}

                    {% endblock %}

                </div><!--/span-->
                <div class="span3">
                    <ul class="nav nav-list sidebar">
                        <li><a href="/about">About</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url logout %}" class="button">Logout</a></li>
                        {% else %}
                            <li><a href="{% url login %}" class="button">Login</a></li>
                        {% endif %}
                    </ul>
                </div><!--/span-->
            </div><!--/row-->

            <hr>

            <footer align="center">
            <p>Made during Djangodash 2012</p>
            </footer>

        </div><!--/.fluid-container-->

    </body>
</html>
