<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Bootstrap, from Twitter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .gif-container{
                padding: 5em 0 15em 0;
            }
            .bottom{
                border-bottom: solid 2px #eeeeee;
            }
            .username-container, .sidebar{
                padding: 5em 0 0 0;
            }
        </style>
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="container">
        <div class="row-fluid" align="center">
            <h1>GIFfeed</h1>
            <hr/>
        </div>
            <div class="row-fluid">
                <div class="span9">

                    {% for p in latest_posts %}
                    <div class="row-fluid">
                        <div class="span4 username-container" align="right">
                            <h2>{{p.user.username}}</h2>
                        </div><!--/span-->
                        <div class="span8 gif-container {% if not forloop.last %}bottom{% endif %}" align="center">
                            <a href="{{p.gif_url}}"><img src="{{p.gif_url}}"></a>
                        </div><!--/span-->
                    </div><!--/row-->
                    {% endfor %}

                </div><!--/span-->
                <div class="span3">
                    <ul class="nav nav-list sidebar">
                        <li><a href="/about">About</a></li>
                    </ul>
                </div><!--/span-->
            </div><!--/row-->

            <hr>

            <footer align="center">
            <p>Made during Djangodash 2012</p>
            </footer>

        </div><!--/.fluid-container-->

    </body>
</html>
